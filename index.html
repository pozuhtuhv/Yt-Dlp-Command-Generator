<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp 명령어 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 450px;
            width: 90%;
        }
        input, select, textarea, button {
            margin-top: 10px;
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #252525;
            color: #e0e0e0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: 2px solid #0056b3;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s, border 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            border: 2px solid #003f7f;
        }
        .install-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .toggle-btn {
            width: 180px;
            padding: 10px;
            background: #252525;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-align: center;
            border: 2px solid #007bff;
        }
        .toggle-btn:hover {
            border: 2px solid #0056b3;
            background: #303030;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
        }
        .options label {
            width: 48%;
            margin-top: 10px;
            font-size: 14px;
        }
        .help-tooltip {
            display: inline-block;
            position: relative;
            cursor: pointer;
            color: #007bff;
            margin-left: 5px;
            font-size: 16px;
        }
        .help-tooltip::before {
            content: "?";
        }
        .help-tooltip .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #252525;
            color: #e0e0e0;
            text-align: left;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 110%;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }
        .help-tooltip:hover .tooltip-text {
            visibility: visible;
        }
            .quality-label {
            display: block;
            margin-top: 15px;
        }
    </style>
    <script>
        let selectedOS = "windows";
        
        function toggleOS() {
            selectedOS = selectedOS === "windows" ? "mac" : "windows";
            document.getElementById("selectedOS").textContent = selectedOS === "windows" ? "Windows" : "Mac";
            document.getElementById("installCommand").textContent = selectedOS === "windows" 
                ? "choco install yt-dlp ffmpeg" 
                : "brew install yt-dlp ffmpeg";
        }
        
        function generateAndCopyCommand() {
            let os = selectedOS;
            let url = document.getElementById("url").value.trim();
            let username = document.getElementById("username").value.trim();
            let quality = document.getElementById("quality").value;
            let subs = document.getElementById("subs").checked ? "--write-subs" : "";
            let audioOnly = document.getElementById("audioOnly").checked ? "--extract-audio" : "";
            let parallel = document.getElementById("parallel").checked ? "-N 4" : "";
            let verbose = document.getElementById("verbose").checked ? "-v" : "";
            let folder = os === "windows" 
                ? `C:\\Users\\${username}\\Desktop` 
                : `/Users/${username}/Desktop`;
            let filename = document.getElementById("filename").value.trim() || "input.mp4";
            
            if (!url || !username) {
                alert("URL과 사용자 계정 이름을 입력해주세요.");
                return;
            }
            
            let command = `yt-dlp -o "${folder}/${filename}" ${quality} ${subs} ${audioOnly} ${parallel} ${verbose} "${url}"`;
            
            let commandOutput = document.getElementById("commandOutput");
            commandOutput.value = command;
            commandOutput.select();
            document.execCommand("copy");
            alert("명령어가 생성되고 클립보드에 복사되었습니다.");
        }
    </script>
</head>
<body>
    <h1 style="font-size: 32px; font-weight: bold; color: #ffffff; text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.3); margin-bottom: 25px; letter-spacing: 1px;">YT-DLP 명령어 생성기</h1>
    <div class="container">
        <div class="install-box">
            <pre id="installCommand">choco install yt-dlp ffmpeg</pre>
            <div class="toggle-container">
                <div class="toggle-btn" onclick="toggleOS()">
                    <span id="selectedOS">Windows</span>
                </div>
            </div>
        </div>
        <input type="text" id="username" placeholder="운영체제 사용자 계정 이름 입력 (예: Windows - 'User', Mac - 'yourname')">
        <span class="help-tooltip">
            <span class="tooltip-text">운영체제 계정명을 입력하면 바탕화면 경로가 자동 지정됩니다.</span>
        </span>
        <input type="text" id="url" placeholder="m3u8 또는 YouTube URL">
        <input type="text" id="filename" placeholder="파일 이름 (기본: input.mp4)">
        <label class="quality-label">화질 선택:</label>
        <select id="quality">
            <option value="-f best">최고 화질</option>
            <option value="-f worst">최저 화질</option>
            <option value="-f bestvideo">최고 영상 화질 (오디오 제외)</option>
            <option value="-f bestaudio">최고 오디오 화질</option>
        </select>
        <div class="options">
            <label><input type="checkbox" id="subs"> 자막 다운로드</label>
            <label><input type="checkbox" id="audioOnly"> 오디오만 다운로드</label>
            <label><input type="checkbox" id="parallel"> 병렬 다운로드</label>
            <label><input type="checkbox" id="verbose"> 디버그 로그 출력</label>
        </div>
        <button onclick="generateAndCopyCommand()">명령어 생성 및 복사</button>
        <textarea id="commandOutput" rows="3" readonly></textarea>
    </div>
</body>
</html>
